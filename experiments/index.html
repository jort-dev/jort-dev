<!DOCTYPE html>
<html>
<head>
    <title>Slurp Animation</title>
    <style>
        #trash {
            width: 100px;
            height: 100px;
            /*background-image: url('trash.png'); !* Replace with your own trash icon *!*/
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        #file {
            width: 50px;
            height: 50px;
            background-color: #f44336; /* Replace with your file color */
            position: absolute;
            bottom: 0;
            left: 25px;
            transition: transform 0.4s ease-in-out;
        }
    </style>
</head>
<body>
<div id="trash"></div>
<div id="file"></div>

<script>
    const file = document.getElementById('file');
    const trash = document.getElementById('trash');

    file.addEventListener('click', () => {
        file.style.transform = 'translateY(-100px) scale(0)';
        setTimeout(() => {
            file.style.transform = 'translateY(0) scale(1)';
        }, 400);
    });

    trash.addEventListener('dragover', (event) => {
        event.preventDefault();
        trash.style.backgroundImage = "url('trash_open.png')"; /* Replace with your own open trash icon */
    });

    trash.addEventListener('dragleave', () => {
        trash.style.backgroundImage = "url('trash.png')"; /* Replace with your own trash icon */
    });

    trash.addEventListener('drop', (event) => {
        event.preventDefault();
        file.style.transform = 'translateY(100px)';
        setTimeout(() => {
            file.style.transform = 'translateY(0)';
        }, 400);
        trash.style.backgroundImage = "url('trash.png')"; /* Replace with your own trash icon */
    });
</script>
</body>
</html>
